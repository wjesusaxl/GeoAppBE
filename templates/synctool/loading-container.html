{% load static %}
<section class="loading-container">
    {% csrf_token %}
    <div class="task-container" >
        <div class="task-category">
            <div class="title">
                <h2>Tasks:</h2>
            </div>
            <div class="task-list">
                {%for t in tasks %}
                    {%include 'synctool/task.html' with t=t %}
                {% endfor %}
            </div>
        </div>
        <div class="task-category ">        
            <div class="title">
                <h2>Models:</h2>
            </div>
            <div class="task-list model-list">
                {%for m in models %}
                    {%include 'synctool/model.html' with m=m %}
                {% endfor %}
            </div>
        </div>       
    </div>
    
    
    <div class="result">
        <textarea class="box" name="process-result" cols="30" rows="10" id="process-result" readonly></textarea>
    </div>
    <div class="action-list">
        <div class="action" id="btn-select-all" onclick="SetStatus4All(true)">
            <span>Select All</span>
        </div>
        <div class="action" id="btn-clear" onclick="SetStatus4All(false)">
            <span>Clear Selction</span>
        </div>
        <div class="action" id="btn-run">
            <span>Run Process</span>
        </div>
    </div>
</section>
<script type="text/javascript">
    var domain = "{{domain}}";
    var authToken = "{{authToken}}";
</script>
<script type="text/javascript" src="{% static 'js/synctool/sync.js' %}"></script>
